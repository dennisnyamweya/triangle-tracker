<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>triangle-tracker</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Triangle-tracker</h1>
        </div>
        <div class="card">
    <div class="card-body">
      <p>Enter the adjascent,opposite and hypotenuse sides to find out the type of triangle.It may be either:</p>
      <ul>
        <li>An equilateral triangle</li>
        <li>A scalene triangle</li>
        <li>Isosceles triangle</li>
        <li>Or not a triangle</li>
      </ul>
      <p>Enter Opposite:<br> <input type="number" id="opposite" name="opposite"></p>
      <p>Enter Adjascent:<br> <input type="number" id="adjascent" name="adjascent"></p>
      <p>Enter Hypotenuse:<br> <input type="number" id="hypotenuse" name="hypotenuse"></p>
      <button id="button" onclick="tri()">Click</button>
</div>
</div>
  </body>
</html>
